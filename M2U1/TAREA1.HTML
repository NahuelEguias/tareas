<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAREA 1</title>
</head>
<body>
    <div class="contenedor">
        <div class="cuadrado amarillo" onclick="cambiarfondo('yellow')"></div>
        <div class="cuadrado celeste" onclick="cambiarfondo('skyblue')"></div>
        <div class="cuadrado violeta" onclick="cambiarfondo('violet')"></div>
        <div class="cuadrado negro" onclick="cambiarfondo('black')"></div>
    </div>

    <style>
        .contenedor{
            display: flex;

        }

        .cuadrado{
            height: 100px;
            width: 100px;
            cursor: pointer;
        }

        .amarillo{
            background-color: yellow;

        }

        .celeste{
            background: skyblue;
        }

        .violeta{
            background-color: violet;

        }

        .negro{
            background-color: black;
        }

    </style>

    <script>
        function cambiarfondo(color){
            document.querySelector('body').style.background = color;
        }
    </script>
    
</body>
</html>
